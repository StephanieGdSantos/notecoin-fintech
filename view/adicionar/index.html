<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../images/" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/resumo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="../../script/script.js"></script>
    <title>Adicionar movimentação</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="d-flex align-items-center flex-column justify-content-center">
        <div class="mt-4 mb-3 d-flex flex-column justify-content-between w-75">
            <div class="d-flex d-flex justify-content-between align-items-center" style=" width: 70px;">
                <img src="../../images/voltar.svg" alt="" style="width: 12px;">
                <a style="font-weight: var(--medium);">Voltar</a>
            </div>
            <h1 class="fs-5 mt-4">Adicionar movimentação</h3>
        </div>
        <div class="w-75">
            <form action="" method="post">
                <div class="d-flex flex-column mb-3">
                    <label for="tipo-movimentacao">Insira o tipo de movimentação:</label>
                    <select name="tipo-movimentacao" id="tipo-movimentacao" required>
                        <option value="">Selecione</option>
                        <option value="gasto">Gasto</option>
                        <option value="recebimento">Recebimento</option>
                        <option value="investimento">Investimento</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div class="d-flex flex-column" style="width: 45%;">
                        <label for="titulo-movimentacao">Título:</label>
                        <input type="text" name="titulo-movimentacao" id="titulo-movimentacao" placeholder="Título" required>
                    </div>
                    <div class="d-flex flex-column" style="width: 45%;">
                        <label for="valor-movimentacao">Valor:</label>
                        <input type="text" name="valor-movimentacao" id="valor-movimentacao" placeholder="10,50" required>
                    </div>
                </div>
                <div>
                    <label for="detalhes-movimentacao">Detalhes:</label>
                    <textarea name="detalhes-movimentacao" id="detalhes-movimentacao" class="w-100" style="height: 180px;"></textarea>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <a role="button"><img src="../../images/lixeira.svg" alt=""></a>
                    <button type="submit" class="botao botao-primario">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="footer-placeholder"></div>
</body>
</html>
