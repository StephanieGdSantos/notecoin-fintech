<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="shortcut icon" href="../../images/" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center justify-content-center">
    <div class="container-maior d-flex align-items-center justify-content-center h-75 w-75">
        <div class="container container-formulario">
            <div class="d-flex justify-content-center w-100">
                <img src="../../images/notecoin.svg" alt="">
            </div>
            <form action="" method="post" class="d-flex flex-column align-items-center gap-4 w-100">
                <div class="d-flex flex-column justify-content-center gap-3" style="width: 82%;">
                    <div class="d-flex flex-column">
                        <label for="nome" class="ms-2">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Maria Lucia de Souza">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="cpf" class="ms-2">CPF:</label>
                        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="login" class="ms-2">E-mail ou telefone:</label>
                        <input type="text" name="login" id="login" placeholder="marialucia@gmail.com">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="senha" class="ms-2">Senha:</label>
                        <input type="password" name="senha" id="senha" placeholder="********">
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center gap-1 w-100">
                    <button type="submit" class="botao botao-primario">Cadastre-se</button>
                </div>
            </form>
        </div>
        <div class="container container-secundario">
            <div class="d-flex align-items-center justify-content-center"><img src="../../images/logo-branca.svg" alt=""></div>
            <div class="d-flex flex-column align-items-center justify-content-center w-100">
                <p class="text-center" style="color: white;">JÃ¡ tem uma conta?</p>
                <a href="" class="botao botao-secundario">Entrar</a>
            </div>
        </div>
        <a href="../../index.html" class="botao botao-secundario">Entrar</a>
    </div>
</body>
</html>
