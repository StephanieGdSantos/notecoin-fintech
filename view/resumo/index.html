<head>

    <title>Resumo de saldo</title>
    <link rel="shortcut icon" href="../../images/" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../../css/resumo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <div id="header-placeholder"></div>
    <a role="button" href="../adicionar/" class="btn btn-floating" id="btn-float">
        <img src="../../images/btn-adicionar.svg" alt="ícone de adicionar">
    </a>
    <div class="d-flex flex-column align-items-center">
        <div class="mt-3 d-flex flex-column gap-2 column-gap-3 w-75">
            <div class="d-flex flex-row justify-content-between align-items-center px-4 py-2 container-resumo container-valores border border-secondary-subtle">
                <label>Gastos atuais</label>
                <div class="d-flex flex-row align-items-center valor-gastos gap-3">
                    <label>R$</label>
                    <label id="gastos">350,00</label>
                    <img src="../../images/seta-baixo.svg" alt="seta para baixo">
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center px-4 py-2 container-resumo container-valores border border-secondary-subtle">
                <label>Previsão mensal</label>
                <div class="d-flex flex-row align-items-center valor-previsao gap-3">
                    <label>R$</label>
                    <label id="gastos">500,00</label>
                    <img src="../../images/seta-cima.svg" alt="seta para cima">
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-4 w-75" style="gap: 45%">
            <h1>Resumo mensal</h1>
            <img src="../../images/icone-filtro.svg" alt="filtro de entradas e saídas">
        </div>
        <div class="d-flex justify-content-end mt-3" style="width: 70%;">
            <h2>Set/2024</h2>
        </div>
        <div class="d-flex flex-column gap-2 column-gap-3 w-75">
            <div class="d-flex flex-row justify-content-between align-items-center px-4 py-2 container-movimentacao container-valores border border-secondary-subtle">
                <label>Roupas C&A</label>
                <div class="d-flex flex-row align-items-center valor-gastos gap-3">
                    <label>R$</label>
                    <label id="gastos">380,00</label>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center px-4 py-2 container-movimentacao container-valores border border-secondary-subtle">
                <label>Lanche da faculdade</label>
                <div class="d-flex flex-row align-items-center valor-gastos gap-3">
                    <label>R$</label>
                    <label id="gastos">15,00</label>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center px-4 py-2 container-movimentacao container-valores border border-secondary-subtle">
                <label>Estágio</label>
                <div class="d-flex flex-row align-items-center valor-previsao gap-3">
                    <label>R$</label>
                    <label id="gastos">1.300,00</label>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center px-4 py-2 container-movimentacao container-valores border border-secondary-subtle">
                <label>Tênis</label>
                <div class="d-flex flex-row align-items-center valor-gastos gap-3">
                    <label>R$</label>
                    <label id="gastos">350,00</label>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center px-4 py-2 container-movimentacao container-valores border border-secondary-subtle">
                <label>Mesada</label>
                <div class="d-flex flex-row align-items-center valor-previsao gap-3">
                    <label>R$</label>
                    <label id="gastos">200,00</label>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-3" style="width: 70%;">
            <h2>Ago/2024</h2>
        </div>
        <div class="d-flex flex-column gap-2 column-gap-3 w-75">
            <div class="d-flex flex-row justify-content-between align-items-center px-4 py-2 container-movimentacao container-valores border border-secondary-subtle">
                <label>Lanche da faculdade</label>
                <div class="d-flex flex-row align-items-center valor-gastos gap-3">
                    <label>R$</label>
                    <label id="gastos">15,00</label>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-between align-items-center px-4 py-2 container-movimentacao container-valores border border-secondary-subtle">
                <label>Estágio</label>
                <div class="d-flex flex-row align-items-center valor-previsao gap-3">
                    <label>R$</label>
                    <label id="gastos">1.300,00</label>
                </div>
        </div>
    </div>

</html>
