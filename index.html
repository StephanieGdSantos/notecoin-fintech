<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteCoin</title>
    <link rel="shortcut icon" href="./images/" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="d-flex flex-column align-items-center justify-content-center">
    <div class="container-maior d-flex align-items-center justify-content-center h-75 w-75">
        <div class="container container-secundario">
            <div class="d-flex align-items-center justify-content-center"><img src="images/logo-branca.svg" alt=""></div>
            <div class="d-flex flex-column align-items-center justify-content-center w-100">
                <p class="text-center" style="color: white;">Ainda nÃ£o tem uma conta?</p>
                <a href="" class="botao botao-secundario">Cadastre-se</a>
            </div>
        </div>
        <div class="container container-formulario">
            <div class="d-flex justify-content-center w-100">
                <img src="./images/NoteCoin.svg" alt="">
            </div>
            <form action="" method="post" class="d-flex flex-column align-items-center gap-4 w-100">
                <div class="d-flex flex-column justify-content-center gap-2" style="width: 82%;">
                    <div class="d-flex flex-column">
                        <label for="login" class="ms-2">E-mail ou telefone:</label>
                        <input type="text" name="login" id="login">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="senha" class="ms-2">Senha:</label>
                        <input type="text" name="senha" id="senha">
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center gap-1 w-100">
                    <button type="submit" class="botao botao-primario">Entrar</button>
                    <a href="" class="link">Esqueceu a senha?</a>
                </div>
            </form>
        </div>
        <a href="" class="botao botao-secundario">Cadastre-se</a>
    </div>
</body>
</html>
